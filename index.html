<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="assets/favicon-c636a92a.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="assets/index-626e9b98.css">
  </head>
  <body class="bg-gray-100">
    <div class="mt-32 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-11">
        <img class="w-80" src="assets/fb-9531e960.svg" alt="facebook-logo" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col rounded-xl bg-white p-6 border border-1 relative">
        <input type="text" class="px-4 my-1 border border-1 outline-blue-600 border-gray-200  rounded-lg h-12 w-80 "  placeholder="Email address or phone number" />
        <input type="password" class="px-4 my-3 border border-1 outline-blue-600 border-gray-200  rounded-lg h-12" name="password" id="pw" placeholder="Password" />
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-bold">Log In</button>
        <span class="my-3 text-blue-600 hover:underline cursor-pointer mx-auto text-sm">Forgotten password?</span>
        <hr class="my-3" />
        <button class=" my-2 bg-green-500 py-2 rounded-md hover:bg-green-600 text-white font-bold w-fit mx-auto px-3">Create new account</button>
        <span class="my-3 absolute -bottom-12 text-sm"><b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business</span>
      </div>
      
    </div>
  </body>
</html>
